<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Matrix Theme Swatches</title>
<style>
body {
  background: #111;
  color: #eee;
  font-family: monospace;
  padding: 20px;
}
.swatch-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 12px;
}
.swatch {
  border: 1px solid #444;
  padding: 10px;
  border-radius: 6px;
  background: #222;
}
.color-box {
  width: 100%;
  height: 40px;
  border-radius: 4px;
  border: 1px solid #000;
  margin-bottom: 6px;
}
.label {
  font-size: 13px;
  line-height: 1.3;
}
.error {
  color: #f44;
  padding: 20px;
}
</style>
</head>
<body>
<h1>Matrix Theme Swatches</h1>
<div id="swatch-grid" class="swatch-grid"></div>

<script>
// Embedded color palette data - auto-generated from theme.json
const COLOR_PALETTE = {
  "black":{ "r":0, "g":0, "b":0 },
  "blue":{ "r":0, "g":150, "b":255 },
  "red":{ "r":255, "g":50, "b":50 },
  "dark_red":{ "r":150, "g":20, "b":20 },
  "light_red":{ "r":255, "g":100, "b":100 },
  "medium_red":{ "r":200, "g":35, "b":35 },
  "bright_red":{ "r":255, "g":80, "b":80 },
  "yellow":{ "r":255, "g":255, "b":0 },
  "gray":{ "r":0, "g":80, "b":20 },
  "green":{ "r":0, "g":255, "b":100 },
  "dark_green":{ "r":0, "g":100, "b":25 },
  "medium_green":{ "r":0, "g":180, "b":60 },
  "bright_green":{ "r":0, "g":255, "b":150 },
  "dim_green":{ "r":0, "g":60, "b":15 },
  "disabled_light_gray":{ "r":0, "g":60, "b":15 },
  "disabled_dark_gray":{ "r":0, "g":30, "b":8 },
  "medium_gray":{ "r":0, "g":50, "b":12 },
  "orange":{ "r":255, "g":165, "b":0 },
  "dark_orange":{ "r":200, "g":100, "b":0 },
  "light_blue":{ "r":173, "g":216, "b":230 },
  "cyan":{ "r":0, "g":255, "b":255 },
  "dark_cyan":{ "r":0, "g":139, "b":139 },
  "purple":{ "r":128, "g":0, "b":128 },
  "dark_purple":{ "r":75, "g":0, "b":130 },
  "light_purple":{ "r":180, "g":50, "b":180 },
  "medium_purple":{ "r":100, "g":0, "b":150 },
  "bright_purple":{ "r":200, "g":100, "b":200 },
  "dim_purple":{ "r":50, "g":0, "b":80 },
  "magenta":{ "r":255, "g":0, "b":255 },
  "dark_magenta":{ "r":139, "g":0, "b":139 },
  "light_magenta":{ "r":255, "g":100, "b":255 },
  "medium_magenta":{ "r":200, "g":0, "b":200 },
  "bright_magenta":{ "r":255, "g":50, "b":255 },
  "light_green":{ "r":150, "g":255, "b":200 },
  "olive":{ "r":128, "g":128, "b":0 },
  "dark_olive":{ "r":85, "g":107, "b":47 },
  "brown":{ "r":165, "g":42, "b":42 },
  "tan":{ "r":210, "g":180, "b":140 },
  "teal":{ "r":0, "g":128, "b":128 },
  "dark_teal":{ "r":0, "g":100, "b":100 },
  "navy":{ "r":0, "g":0, "b":128 },
  "light_yellow":{ "r":255, "g":255, "b":224 },
  "soft_white":{ "r":0, "g":255, "b":100 }
};

function loadColorPalette() {
  const grid = document.getElementById('swatch-grid');
  
  if (!COLOR_PALETTE) {
    grid.innerHTML = '<div class="error">Error: No color palette data found.</div>';
    return;
  }
  
  // Sort colors alphabetically for consistent display
  const colorNames = Object.keys(COLOR_PALETTE).sort();
  
  colorNames.forEach(colorName => {
    const color = COLOR_PALETTE[colorName];
    const r = color.r || 0;
    const g = color.g || 0;
    const b = color.b || 0;
    
    const swatch = document.createElement('div');
    swatch.className = 'swatch';
    
    const colorBox = document.createElement('div');
    colorBox.className = 'color-box';
    colorBox.style.background = `rgb(${r}, ${g}, ${b})`;
    
    const label = document.createElement('div');
    label.className = 'label';
    label.textContent = `${colorName} â€” rgb(${r}, ${g}, ${b})`;
    
    swatch.appendChild(colorBox);
    swatch.appendChild(label);
    grid.appendChild(swatch);
  });
}

// Load the palette when the page loads
loadColorPalette();
</script>
</body>
</html>
